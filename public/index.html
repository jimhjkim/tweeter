<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" type="text/css" href="/vendor/normalize-4.1.1.css"  />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Bungee|Source+Sans+Pro:300,300i,400,700,700i&display=swap" />
    <link rel='stylesheet' type="text/css" href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css' 

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel='stylesheet' href='/styles/nav.css' type='text/css' />
    <link rel='stylesheet' href='/styles/header.css' type='text/css' />
    <link rel='stylesheet' href='/styles/new-tweet.css' type='text/css' />
    <link rel='stylesheet' href='/styles/tweet.css' type='text/css' />

    <!-- External JS -->
    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>
    <!-- <script type="text/javascript" src="/vendor/jquery.timeago.js"></script> -->

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/app.js"></script>
    <script type='text/javascript' src='/scripts/composer-char-counter.js'></script>
    <script type='text/javascript' src='/scripts/composer.js'></script>

  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <span id='logo'>tweeter</span>
      <div>
        <span id='writeNewTweet'><span class='bold'>Write </span> a new tweet</span>
        <button type='button'id='toggle' style='font-size: 1em'><i class="fas fa-angle-double-down"></i></button>
      </div>
    </nav>

    <header class='profile'>
      <div>
        <img src='/images/profile-hex.png'>
      </div>
      <!-- <br> -->
      <div>
        <h2>Jim <span class='light'>Kim</span></h2>
      </div>
    </header>
    
    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class='new-tweet'>

        <div class='isa_error'>
          <i class='fa fa-times-circle'></i>
          <span id='error-message'></span>
          <i class='fa fa-times-circle'></i>
        </div>

        <div class='isa_success'>
          <i class='fa fa-check'></i>
          <span id='success-message'>Tweet posted successfully</span>
          <i class='fa fa-check'></i>
        </div>

        <h2>Compose Tweet</h2>
        <form method='POST' action='/tweets'>
          <textarea name='text' placeholder='What are you humming about?'></textarea>
          <input type='submit' value='Tweet'>
          <span class='counter'>140</span>
        </form>
      </section>
      <section id='tweets-container'>
        <!-- Tweet cards here -->
      </section>

      <button id='scroll-up' type='button'><i class="fas fa-angle-double-up"></i></button>
    
    </main>
  </body>
</html>
